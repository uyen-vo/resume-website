<div class="container" fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div *ngFor="let creaItem of creaItems$ | async" class="item" fxFlex="25%">
        <img [src]="creaItem.image" />
        <p>{{ creaItem.title }}</p>
        <p style="font-style: italic">{{ creaItem.subtitle }}</p>
    </div>
</div>
