<div class="container">
    <div *ngFor="let prevImage of previews; index as i" class="preview">
        <img [src]="prevImage" (click)="openGallery(prevImage, i)" />
    </div>
</div>

<div [ngClass]="{'show-gallery': galleryToggle==true}" class="gallery" (click)="closeGallery()"
    fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxFlex="50" class="img-container gallery-child" >
        <img id="main-img" [src]="curImageSrc" (click)="onImageClick($event)" usemap="#prevmap"/>
        <map name="prevmap">
            <area shape="rect" coords="0,0,0,0" (click)="navigate('left')">
            <area shape="rect" coords="0,0,0,0" (click)="navigate('right')">
        </map>
    </div>
    <div fxFlex="20" class="gallery-child">
        <div class="prev-container"
            fxLayout="row" fxLayoutAlign="center none" fxLayoutGap="10px">
            <!-- <div *ngFor="let prevImage of previews" class="gallery-preview">
                <img [src]="prevImage"/>
            </div> -->

            <img *ngFor="let prevImage of previews" class="gallery-preview" [src]="prevImage">
        </div>
    </div>
</div>
